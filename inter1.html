<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="carLine1"></p>
        <p id="carLine2"></p>
        <p id="carLine3"></p>
        <p id="animalLine"></p>
        <p id="plantLine"></p>
        <p id="motorbikeLine"></p>
    </div>


<script>

class Car {
    brand;
    color;
    newOld;
    maxSpeed;
    constructor (brand, color, newOld, maxSpeed) {
        this.brand = brand;
        this.color = color;
        this.newOld = newOld;
        this.maxSpeed = maxSpeed;
    }

    showMessage() {
        return `My vehicle is a ${this.brand}, with the color of ${this.color} and the max speed is ${this.maxSpeed} km/h. It's new! ${this.newOld}`;
    }
}

var car1 = new Car ("Volvo", "silver", true, 200);
var car2 = new Car ("Toyota", "yellow", true, 250);
var car3 = new Car ("BMW", "green", false, 130);

console.table(car1);

document.getElementById("carLine1").innerHTML = (car1.showMessage()) + "<br>" + (car2.showMessage()) + "<br>" + (car3.showMessage());
document.getElementById("carLine2").innerHTML = car2.showMessage();
document.getElementById("carLine3").innerHTML = car3.showMessage();

class Motorbike extends Car {
    coolnessFactor;

    constructor(brand, color, newOld, maxSpeed, coolnessFactor) {
        super(brand, color, newOld, maxSpeed);
        this.coolnessFactor = coolnessFactor;
    }
    showMessage(){
        return super.showMessage() + "It's a motorbike so the coolness Factor is " + this.coolnessFactor;
    }
}

var bike1 = new Motorbike ("Suzuki", "blue", 280, true, 10/10);

document.getElementById("motorbikeLine").innerHTML = bike1.showMessage();

class Animal {
    type;
    breed;
    weight;
    age;
    animalName;
    constructor (type, breed, weight, age, animalName) {
        this.type = type;
        this.breed = breed;
        this.weight = weight;
        this.age = age;
        this.animalName = animalName;
    }

    showMessage() {
        return `My ${this.type} is a ${this.breed}, its ${this.weight} kg and it is ${this.age} years old. It's name is ${this.animalName}`;
        // (this.brand + " " + this.color + " " + this.newOld + " " + this.maxSpeed);
        // return this.brand + " " + this.color + " " + this.newOld + " " + this.maxSpeed
    }
}

var animal1 = new Animal ("octopus", "giant pacific", 3, 5, "Sergio");
var animal2 = new Animal ("unicorn", "magicus", 400, 7, "Poppy");
var animal3 = new Animal ("beetle", "chrzaszcz", 0, 1, "Marigold");


document.getElementById("animalLine").innerHTML = (animal1.showMessage()) + "<br>" + (animal2.showMessage()) + "<br>" + (animal3.showMessage());


class Plant {
    type;
    color;
    beautiful;
    age;
    kind;
    plantName;
    constructor (type, color, beautiful, age, kind, plantName) {
        this.type = type;
        this.color = color;
        this.beautiful = beautiful;
        this.age = age;
        this.kind = kind;
        this.plantName = plantName;
    }

    showMessage() {
        return `My ${this.type} is ${this.color}. Is it beautiful? ${this.beautiful}. It is now ${this.age} years old. To be precise, it is ${this.kind}. We call it ${this.plantName}`;
        // (this.brand + " " + this.color + " " + this.newOld + " " + this.maxSpeed);
        // return this.brand + " " + this.color + " " + this.newOld + " " + this.maxSpeed
    }
}

var plant1 = new Plant ("succulent", "redish", true, 2, "crassula", "Moon Queen");
var plant2 = new Plant ("daffodil", "yellow", true, 0, "dutch master", "Bert");
var plant3 = new Plant ("nettle", "green", true, 1, "urtica dioica", "Crystal");


document.getElementById("plantLine").innerHTML = (plant1.showMessage()) + "<br>" + (plant2.showMessage()) + "<br>" + (plant3.showMessage());

</script>

</body>
</html>
